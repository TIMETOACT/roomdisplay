<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>PriceTag</title>
    <link rel='stylesheet' href='styles.css'>
    <script src='userInteract.js'></script>
    <script src='function.js'></script>
    <script src='processImage.js'></script>
    <script src='upload.js'></script>
</head>
<body>
<div class='header_back'>
    <div class='header_face'></div>
</div>
<div class='content_back'>
    <div class='content_face'>
        <table style='width:100%; height:100%' border='0' cellspacing='0'>
            <tr>
                <td class='menu_bar' rowspan='2'>
                    <div id='BT'>
                        <div><label class="menu_button" for="_0">Select image file</label>
                            <input class="hidden_input" id="_0" type="file" onchange="processFiles(this.files);"/></div>
                        <br>
                        <button onclick="procImg();">Upload image</button>
                    </div>
                    <table>
                        <tr>
                            <td class='comment' colspan='4'><br>Device IP:</td>
                        </tr>
                        <tr>
                            <td colspan="4"><input id="ip_addr" style="width:100%;text-align:center" type="text"
                                                   value="172.20.5.140"></td>
                        </tr>
                    </table>
                    <div id='RB'></div>
                </td>
                <td class='content_body'>
                    <canvas id='source' class='hidden_input'></canvas>
                    <div id='srcBox'>
                    </div>
                </td>
            </tr>
            <tr>
                <td id='dstBox' class="hidden_input" class='content_body'>
                    <canvas id="canvas"></canvas>
                </td>
            </tr>
        </table>
    </div>
</div>
<div class='footer_back'>
    <div class='footer_face' id='logTag'>
    </div>
</div>
</body>
</html>
